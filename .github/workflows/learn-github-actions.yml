name: learn-github-actions  # ワークフロー名
on: [push]                  # トリガーのGithubイベント
jobs:
  check-bats-version:
    runs-on: ubuntu-latest  # ジョブを実行するマシンの種類(Githubホストランナーまたはセルフホストランナー)
    steps:
      - uses: actions/checkout@v2    # 実際のアクション
      - uses: actions/setup-node@v2  # 実際のアクション
        with:
          node-version: '14'
      - run: npm install -g bats    # コマンドラインプログラムの実行
      - run: bats -v                # コマンドラインプログラムの実行
